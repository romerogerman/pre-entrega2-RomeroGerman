        <section>
            <h1 class="contacto">Contacto</h1>

            <!-- Wrapper to align card and form side by side -->
            <div class="contact-container">
                <!-- Card Section -->
                <div class="card">
                    <img src="../images/contacto/mapa.png" class="card-img-top" alt="Ubicación">
                    <div class="card-body">
                        <h5 class="card-title">Ubicación</h5>
                        <p class="card-text">Si querés encontrarnos estamos en Parque Camet, a cuadras de la costa

                    </div>
                </div>

                <!-- Email Form Section -->
                <div class="form-container">
                    <h5>Mandanos un mail</h5>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </section>
